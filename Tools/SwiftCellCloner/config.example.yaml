# Example configuration file for SwiftCellCloner
# This file defines the source files and target cases for cloning

source:
  # Path to the source Swift file (main class file)
  swift_file: "Core/Screens/PreLiveEvents/Views/Cells/Match/BoostedOdds/BoostedOddsCollectionViewCell.swift"
  
  # Base class name to be replaced
  base_class_name: "BoostedOddsCollectionViewCell"
  
output:
  # Base directory where the new files will be created
  base_directory: "Core/Screens/PreLiveEvents/Views/Cells/Match"
  
# List of target cases to clone into
# For each case, a subdirectory will be created with the case name
# and the files will be cloned with the case name prefixed to the base class name
# Extension files will be automatically found and processed
target_cases:
  - Live
  - PreLive
  - TopImage
  - Boosted
  - BackgroundImage
  - ClassicLive
  - ClassicPreLive 