paths:
  /checkCredential:
    get:
      tags:
        - Registration
      summary: Check email availability
      description: Check if an email is available for registration
      security: []
      parameters:
        - name: field
          in: query
          required: true
          schema:
            type: string
            enum: [email]
        - name: value
          in: query
          required: true
          schema:
            type: string
            format: email

  /getUserIdSuggestion:
    get:
      tags:
        - Registration
      summary: Check username availability
      description: Check if a username is available and get suggestions if not
      security: []
      parameters:
        - name: userId
          in: query
          required: true
          schema:
            type: string

  /quickSignup:
    get:
      tags:
        - Registration
      summary: Quick registration
      description: Register a new user with minimal required information
      security: []
      parameters:
        - name: username
          in: query
          required: true
          schema:
            type: string
        - name: password
          in: query
          required: true
          schema:
            type: string
            format: password
        - name: email
          in: query
          required: true
          schema:
            type: string
            format: email
        - name: currency
          in: query
          required: true
          schema:
            type: string
        - name: country
          in: query
          required: true
          schema:
            type: string
        - name: birthDate
          in: query
          required: true
          schema:
            type: string
            format: date
        - name: mobile
          in: query
          required: true
          schema:
            type: string
            description: Mobile number without '+' prefix
        - name: receiveEmail
          in: query
          schema:
            type: boolean
            default: true

  /signup:
    get:
      tags:
        - Registration
      summary: Complete registration
      description: Register a new user with full information
      security: []
      parameters:
        - name: username
          in: query
          required: true
          schema:
            type: string
        - name: password
          in: query
          required: true
          schema:
            type: string
            format: password
        - name: email
          in: query
          required: true
          schema:
            type: string
            format: email
        - name: currency
          in: query
          required: true
          schema:
            type: string
        - name: mobile
          in: query
          required: true
          schema:
            type: string
        - name: firstName
          in: query
          required: true
          schema:
            type: string
        - name: lastName
          in: query
          required: true
          schema:
            type: string
        - name: middleName
          in: query
          schema:
            type: string
        - name: gender
          in: query
          required: true
          schema:
            type: string
            enum: [M, F]
        - name: address
          in: query
          required: true
          schema:
            type: string
        - name: city
          in: query
          required: true
          schema:
            type: string
        - name: country
          in: query
          required: true
          schema:
            type: string
        - name: postalCode
          in: query
          required: true
          schema:
            type: string
        - name: birthDate
          in: query
          required: true
          schema:
            type: string
            format: date
        - name: birthDepartment
          in: query
          required: true
          schema:
            type: string
        - name: birthCity
          in: query
          required: true
          schema:
            type: string
        - name: birthCountry
          in: query
          required: true
          schema:
            type: string
        - name: streetNumber
          in: query
          required: true
          schema:
            type: string
        - name: bonusCode
          in: query
          schema:
            type: string
        - name: receiveEmail
          in: query
          schema:
            type: boolean
        - name: verificationRequestId
          in: query
          schema:
            type: string
        - name: consentedVersions[]
          in: query
          schema:
            type: array
            items:
              type: string
        - name: unConsentedversions[]
          in: query
          schema:
            type: array
            items:
              type: string
        - name: extraInfo
          in: query
          schema:
            type: string
            description: JSON string containing additional information like avatar and device info

  /resendVerificationCode:
    get:
      tags:
        - Registration
      summary: Resend verification code
      description: Request a new verification code for email verification
      security: []
      parameters:
        - name: username
          in: query
          required: true
          schema:
            type: string
        - name: verificationTarget
          in: query
          required: true
          schema:
            type: string
            enum: [email]
            default: email

  /signupConfirmation:
    get:
      tags:
        - Registration
      summary: Confirm registration
      description: Confirm user registration with verification code
      security: []
      parameters:
        - name: confirmationCode
          in: query
          required: true
          schema:
            type: string
        - name: email
          in: query
          required: true
          schema:
            type: string
            format: email

  /verify:
    get:
      tags:
        - Registration
      summary: Mobile verification
      description: Request and verify mobile number
      security: []
      parameters:
        - name: verificationType
          in: query
          required: true
          schema:
            type: string
            enum: [MOBILE]
        - name: verificationValue
          in: query
          required: true
          schema:
            type: string
            description: Mobile number to verify
        - name: verificationRequestId
          in: query
          schema:
            type: string
            description: Required when verifying the code
        - name: verificationCode
          in: query
          schema:
            type: string
            description: Required when verifying the code
