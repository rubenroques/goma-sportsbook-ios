paths:
  /login:
    post:
      tags:
        - Authentication
      summary: Login to the system
      description: Authenticate a user with username and password
      security: []
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: User's username
                password:
                  type: string
                  description: User's password
                  format: password
              required:
                - username
                - password

  /logout:
    get:
      tags:
        - Authentication
      summary: Logout from the system
      description: End the current user session

  /openGameSession:
    get:
      tags:
        - Authentication
      summary: Open a game session
      description: Initialize a new game session for the authenticated user
      parameters:
        - name: productCode
          in: query
          required: true
          schema:
            type: string
            example: SPORT_RADAR
        - name: gameId
          in: query
          required: true
          schema:
            type: string
            example: SPORTSBOOK
