paths:
  /getPlayerInfo:
    get:
      tags:
        - User Profile
      summary: Get user profile information
      description: Retrieve the current user's profile information
      responses:
        '200':
          description: User profile retrieved successfully
          content:
            application/json:
              schema:
                $ref: '../components/schemas.yaml#/components/schemas/UserProfile'
        '401':
          description: Unauthorized
        '404':
          description: User not found

  /updatePlayerInfo:
    get:
      tags:
        - User Profile
      summary: Update user profile
      description: Update the current user's profile information
      parameters:
        - name: username
          in: query
          schema:
            type: string
        - name: email
          in: query
          schema:
            type: string
            format: email
        - name: firstName
          in: query
          schema:
            type: string
        - name: lastName
          in: query
          schema:
            type: string
        - name: birthDate
          in: query
          schema:
            type: string
            format: date
        - name: gender
          in: query
          schema:
            type: string
            enum: [M, F]
        - name: address
          in: query
          schema:
            type: string
        - name: province
          in: query
          schema:
            type: string
        - name: city
          in: query
          schema:
            type: string
        - name: postalCode
          in: query
          schema:
            type: string
        - name: country
          in: query
          schema:
            type: string
        - name: cardId
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Profile updated successfully
          content:
            application/json:
              schema:
                $ref: '../components/schemas.yaml#/components/schemas/UserProfile'
        '400':
          description: Invalid input
        '401':
          description: Unauthorized

  /updateExtraInfo:
    post:
      tags:
        - User Profile
      summary: Update additional user information
      description: Update extra information for the user profile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                placeOfBirth:
                  type: string
                address2:
                  type: string
      responses:
        '200':
          description: Extra information updated successfully
        '400':
          description: Invalid input
        '401':
          description: Unauthorized

  /updateDeviceIdentifier:
    post:
      tags:
        - User Profile
      summary: Update device information
      description: Update the user's device identifier and app version
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                deviceIdentifier:
                  type: string
                appVersion:
                  type: string
              required:
                - deviceIdentifier
                - appVersion
      responses:
        '200':
          description: Device information updated successfully
        '400':
          description: Invalid input
        '401':
          description: Unauthorized 