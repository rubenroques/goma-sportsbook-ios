paths:
  /getBonuses:
    get:
      tags:
        - Bonuses
      summary: Get granted bonuses
      description: Retrieve list of bonuses granted to the user

  /redeemBonus:
    post:
      tags:
        - Bonuses
      summary: Redeem bonus code
      description: Redeem a bonus using a bonus code
      parameters:
        - name: bonusCode
          in: query
          required: true
          schema:
            type: string

  /getEligibleOptInBonusPlans:
    get:
      tags:
        - Bonuses
      summary: Get available bonuses
      description: Retrieve list of bonuses available for opt-in

  /optInBonus:
    post:
      tags:
        - Bonuses
      summary: Redeem available bonus
      description: Opt-in to an available bonus
      parameters:
        - name: partyId
          in: query
          required: true
          schema:
            type: string
        - name: optInId
          in: query
          required: true
          schema:
            type: string

  /cancelBonus:
    post:
      tags:
        - Bonuses
      summary: Cancel bonus
      description: Cancel an active bonus
      parameters:
        - name: bonusId
          in: query
          required: true
          schema:
            type: string

  /optOutBonus:
    post:
      tags:
        - Bonuses
      summary: Opt out from bonus
      description: Opt out from an active bonus
      parameters:
        - name: partyId
          in: query
          required: true
          schema:
            type: string
        - name: bonusId
          in: query
          required: true
          schema:
            type: string 