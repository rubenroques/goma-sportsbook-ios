paths:
  /getBalance:
    get:
      tags:
        - Financial Operations
      summary: Get account balance
      description: Retrieve the current user's account balance

  /getCashbackBalance:
    get:
      tags:
        - Financial Operations
      summary: Get cashback balance
      description: Retrieve the current user's cashback balance

  /getDepositMethods:
    get:
      tags:
        - Financial Operations
      summary: Get deposit methods
      description: Retrieve available deposit methods

  /processDeposit:
    post:
      tags:
        - Financial Operations
      summary: Process deposit
      description: Process a new deposit request
      parameters:
        - name: paymentMethod
          in: query
          required: true
          schema:
            type: string
        - name: amount
          in: query
          required: true
          schema:
            type: number
            format: double
        - name: option
          in: query
          required: true
          schema:
            type: string
        - name: locale
          in: query
          required: true
          schema:
            type: string
        - name: requestedBonusPlanId
          in: query
          required: true
          schema:
            type: string
            default: NONE
        - name: channel
          in: query
          required: true
          schema:
            type: string
            default: iOS
        - name: threeDSNative
          in: query
          required: true
          schema:
            type: boolean
            default: true

  /updatePayment:
    post:
      tags:
        - Financial Operations
      summary: Update payment
      description: Update an existing payment
      parameters:
        - name: amount
          in: query
          required: true
          schema:
            type: number
            format: double
        - name: paymentId
          in: query
          required: true
          schema:
            type: string
        - name: type
          in: query
          required: true
          schema:
            type: string
        - name: returnUrl
          in: query
          schema:
            type: string
        - name: nameOnCard
          in: query
          schema:
            type: string
        - name: encryptedExpiryYear
          in: query
          schema:
            type: string
        - name: encryptedExpiryMonth
          in: query
          schema:
            type: string
        - name: encryptedSecurityCode
          in: query
          schema:
            type: string
        - name: encryptedCardNumber
          in: query
          schema:
            type: string

  /cancelDeposit:
    post:
      tags:
        - Financial Operations
      summary: Cancel deposit
      description: Cancel a pending deposit
      parameters:
        - name: paymentId
          in: query
          required: true
          schema:
            type: string

  /checkPaymentStatus:
    post:
      tags:
        - Financial Operations
      summary: Check payment status
      description: Check the status of a payment
      parameters:
        - name: paymentMethod
          in: query
          required: true
          schema:
            type: string
        - name: paymentId
          in: query
          required: true
          schema:
            type: string

  /getWithdrawalMethods:
    get:
      tags:
        - Financial Operations
      summary: Get withdrawal methods
      description: Retrieve available withdrawal methods

  /processWithdrawal:
    post:
      tags:
        - Financial Operations
      summary: Process withdrawal
      description: Process a new withdrawal request
      parameters:
        - name: paymentMethod
          in: query
          required: true
          schema:
            type: string
        - name: amount
          in: query
          required: true
          schema:
            type: number
            format: double
        - name: conversionId
          in: query
          schema:
            type: string

  /prepareWithdrawal:
    post:
      tags:
        - Financial Operations
      summary: Prepare withdrawal
      description: Prepare a withdrawal request
      parameters:
        - name: paymentMethod
          in: query
          required: true
          schema:
            type: string
        - name: action
          in: query
          required: true
          schema:
            type: string
            default: GET_EXCHANGE_INFO

  /getPendingWithdrawals:
    get:
      tags:
        - Financial Operations
      summary: Get pending withdrawals
      description: Retrieve list of pending withdrawals

  /cancelWithdrawal:
    post:
      tags:
        - Financial Operations
      summary: Cancel withdrawal
      description: Cancel a pending withdrawal
      parameters:
        - name: paymentId
          in: query
          required: true
          schema:
            type: integer
            format: int32

  /getPaymentInformation:
    get:
      tags:
        - Financial Operations
      summary: Get payment information
      description: Retrieve saved payment information

  /addPaymentInformation:
    post:
      tags:
        - Financial Operations
      summary: Add payment information
      description: Add new payment information
      parameters:
        - name: type
          in: query
          required: true
          schema:
            type: string
        - name: fields
          in: query
          required: true
          schema:
            type: string

  /getTransactionHistoryByCurrency:
    get:
      tags:
        - Financial Operations
      summary: Get transaction history
      description: Retrieve transaction history filtered by currency
      parameters:
        - name: startDateTime
          in: query
          required: true
          schema:
            type: string
            format: date-time
        - name: endDateTime
          in: query
          required: true
          schema:
            type: string
            format: date-time
        - name: tranType
          in: query
          schema:
            type: array
            items:
              type: string
        - name: pageNum
          in: query
          schema:
            type: integer
            format: int32
        - name: pageSize
          in: query
          schema:
            type: integer
            format: int32 