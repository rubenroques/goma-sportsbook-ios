paths:
  /getDocumentTypes:
    get:
      tags:
        - KYC
      summary: Get document types
      description: Retrieve list of supported document types for KYC verification

  /getUserDocuments:
    get:
      tags:
        - KYC
      summary: Get user documents
      description: Retrieve list of documents uploaded by the user

  /uploadUserDocument:
    post:
      tags:
        - KYC
      summary: Upload single document
      description: Upload a single document for KYC verification
      parameters:
        - name: documentType
          in: query
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                body:
                  type: string
                  format: binary
                header:
                  type: string

  /uploadMultiUserDocument:
    post:
      tags:
        - KYC
      summary: Upload multiple documents
      description: Upload multiple documents for KYC verification
      parameters:
        - name: documentType
          in: query
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                files:
                  type: object
                  additionalProperties:
                    type: string
                    format: binary
                body:
                  type: string
                  format: binary
                header:
                  type: string

  /generateToken:
    get:
      tags:
        - KYC
      summary: Generate document type token
      description: Generate a token for a specific document type
      parameters:
        - name: target
          in: query
          required: true
          schema:
            type: string
            enum: [SUMSUB]
            default: SUMSUB
        - name: docType
          in: query
          required: true
          schema:
            type: string

  /checkDocumentation:
    get:
      tags:
        - KYC
      summary: Check documentation status
      description: Check the status of user's documentation
      parameters:
        - name: target
          in: query
          required: true
          schema:
            type: string
            enum: [SUMSUB]
            default: SUMSUB
        - name: resultType
          in: query
          required: true
          schema:
            type: string
            enum: [OVERALL]
            default: OVERALL

  /resources/accessTokens:
    post:
      tags:
        - KYC
      summary: Get SumSub access token
      description: Get access token for SumSub integration
      parameters:
        - name: userId
          in: query
          required: true
          schema:
            type: string
        - name: levelName
          in: query
          required: true
          schema:
            type: string
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object

  /resources/applicants/-;externalUserId={userId}/one:
    get:
      tags:
        - KYC
      summary: Get SumSub applicant data
      description: Get applicant data from SumSub
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object 