components:
  schemas:
    Error:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
        details:
          type: object

    UserProfile:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
          format: email
        firstName:
          type: string
        lastName:
          type: string
        birthDate:
          type: string
          format: date
        gender:
          type: string
          enum: [M, F]
        address:
          type: string
        province:
          type: string
        city:
          type: string
        postalCode:
          type: string
        country:
          type: string
        cardId:
          type: string

    Balance:
      type: object
      properties:
        amount:
          type: number
          format: double
        currency:
          type: string

    Transaction:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
        amount:
          type: number
          format: double
        currency:
          type: string
        status:
          type: string
        timestamp:
          type: string
          format: date-time

    Bonus:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        amount:
          type: number
          format: double
        status:
          type: string
        expiryDate:
          type: string
          format: date-time

    Document:
      type: object
      properties:
        type:
          type: string
        status:
          type: string
        uploadDate:
          type: string
          format: date-time
        verificationStatus:
          type: string

    Consent:
      type: object
      properties:
        id:
          type: string
        version:
          type: string
        type:
          type: string
        description:
          type: string
        mandatory:
          type: boolean
        accepted:
          type: boolean
        acceptedDate:
          type: string
          format: date-time 