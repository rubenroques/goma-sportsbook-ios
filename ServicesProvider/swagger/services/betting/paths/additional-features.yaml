paths:
  /api/betting/fo/freeBalance:
    get:
      tags:
        - Additional Features
      summary: Get freebet balance
      description: Get the current freebet balance for the user
      operationId: getFreebetBalance
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  balance:
                    type: number
                    format: double

  /api/betting/fo/bookbetslip/{betslipId}:
    get:
      tags:
        - Additional Features
      summary: Get shared ticket
      description: Get details of a shared betting ticket
      operationId: getSharedTicket
      parameters:
        - name: betslipId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BetTicket'

  /services/content/get:
    post:
      tags:
        - Additional Features
      summary: Get ticket selection
      description: Get detailed information about a ticket selection
      operationId: getTicketSelection
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                clientContext:
                  type: object
                  properties:
                    ipAddress:
                      type: string
                      default: "127.0.0.1"
                    language:
                      type: string
                contentId:
                  type: object
                  properties:
                    id:
                      type: string
                    type:
                      type: string
                      default: "selection"
      responses:
        '200':
          description: Successful operation

  /api/special-offer-calculator/v1/calculateSpecialOffers:
    post:
      tags:
        - Additional Features
      summary: Calculate cashback
      description: Calculate potential cashback for a bet
      operationId: calculateCashback
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                betLegs:
                  type: array
                  items:
                    type: object
                    properties:
                      idFOPriceType:
                        type: string
                        default: "CP"
                      idFOSelection:
                        type: string
                      priceDown:
                        type: string
                      priceUp:
                        type: string
                      idFOSport:
                        type: string
                      idFOMarket:
                        type: string
                      idFOEvent:
                        type: string
                idFOBetType:
                  type: string
                wunitstake:
                  type: number
                  format: double
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  cashbackAmount:
                    type: number
                    format: double