paths:
  /api/betting/fo/attribute/getAll:
    get:
      tags:
        - Betslip Settings
      summary: Get betslip settings
      description: Get all betslip settings including odds change preferences
      operationId: getBetslipSettings
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                    value:
                      type: string
                    id:
                      type: integer

  /api/betting/fo/attribute/update:
    post:
      tags:
        - Betslip Settings
      summary: Update betslip settings
      description: Update betslip settings for odds change preferences
      operationId: updateBetslipSettings
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  description: Setting ID (648 for legacy odds change)
                name:
                  type: string
                  enum: [OddsChange]
                value:
                  type: string
                  enum: [none, higher]
      responses:
        '200':
          description: Successful operation

  post:
    tags:
      - Betslip Settings
    summary: Update running odds change settings
    description: Update betslip settings for in-running odds changes
    operationId: updateBetslipSettingsRunning
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                description: Setting ID (668 for pre-match odds change)
              name:
                type: string
                enum: [oddsChangePreMatch]
              value:
                type: string
                enum: [none, higher]
    responses:
      '200':
        description: Successful operation

  post:
    tags:
      - Betslip Settings
    summary: Update pre-match odds change settings
    description: Update betslip settings for pre-match odds changes
    operationId: updateBetslipSettingsPreMatch
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                description: Setting ID (667 for in-running odds change)
              name:
                type: string
                enum: [oddsChangeInRunning]
              value:
                type: string
                enum: [none, higher]
    responses:
      '200':
        description: Successful operation 