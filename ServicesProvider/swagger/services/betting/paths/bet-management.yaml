paths:
  /api/betting/fo/bets:
    get:
      tags:
        - Bet Management
      summary: Get bet history
      description: Retrieve the betting history with various filter options
      operationId: getBetHistory
      parameters:
        - name: from
          in: query
          description: Start date for filtering bets
          schema:
            type: string
            format: date-time
        - name: to
          in: query
          description: End date for filtering bets
          schema:
            type: string
            format: date-time
        - name: betStateTypes
          in: query
          description: Filter by bet states
          schema:
            type: string
        - name: betOutcomes
          in: query
          description: Filter by bet results
          schema:
            type: string
        - name: orderBy
          in: query
          schema:
            type: string
            default: "0"
        - name: orderDesc
          in: query
          schema:
            type: string
            default: "true"
        - name: pageSize
          in: query
          schema:
            type: integer
        - name: pageNumber
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  bets:
                    type: array
                    items:
                      $ref: '#/components/schemas/Bet'

  /api/betting/fo/bets/{identifier}:
    get:
      tags:
        - Bet Management
      summary: Get bet details
      description: Retrieve detailed information about a specific bet
      operationId: getBetDetails
      parameters:
        - name: identifier
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bet'

  /api/betting/fo/bet/calculate:
    post:
      tags:
        - Bet Management
      summary: Calculate returns
      description: Calculate potential returns for a bet
      operationId: calculateReturns
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../openapi.yaml#/components/schemas/BetTicket'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  potentialReturn:
                    type: number
                    format: double
                  totalStake:
                    type: number
                    format: double
                  unitCount:
                    type: integer
                  totalOdd:
                    type: number
                    format: double

  /api/betting/fo/allowedBetTypesWithCalculation:
    post:
      tags:
        - Bet Management
      summary: Get allowed bet types
      description: Get allowed bet types for given selections
      operationId: getAllowedBetTypes
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                betLegs:
                  type: array
                  items:
                    $ref: '../openapi.yaml#/components/schemas/BetTicketSelection'
                idFOBetType:
                  type: string
                winStake:
                  type: number
                isPool:
                  type: boolean
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    idFOBetType:
                      type: string
                    name:
                      type: string
                    potentialReturn:
                      type: number
                      format: double
                    totalStake:
                      type: number
                      format: double
                    unitCount:
                      type: integer

  /api/betting/fo/betslip:
    post:
      tags:
        - Bet Management
      summary: Place bets
      description: Place one or multiple bets
      operationId: placeBets
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                bets:
                  type: array
                  items:
                    $ref: '../openapi.yaml#/components/schemas/BetTicket'
                useAutoAcceptance:
                  type: boolean
                  default: true
                free:
                  type: boolean
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  idFOBetSlip:
                    type: string
                  bets:
                    type: array
                    items:
                      type: object
                      properties:
                        idFoBet:
                          type: string
                        potentialReturn:
                          type: number
                          format: double
                        totalStake:
                          type: number
                          format: double