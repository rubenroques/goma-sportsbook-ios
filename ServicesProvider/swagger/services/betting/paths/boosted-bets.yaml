paths:
  /api/betting/fo/betslip/{identifier}/confirm:
    put:
      tags:
        - Boosted Bets
      summary: Confirm boosted bet
      description: Confirm a boosted bet offer
      operationId: confirmBoostedBet
      parameters:
        - name: identifier
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                betStatus:
                  type: object
                  properties:
                    state:
                      type: integer
                      default: 1
                    detailedState:
                      type: integer
                      default: 66
                    statusCode:
                      type: string
                      nullable: true
                    statusText:
                      type: string
                      nullable: true
                securityCode:
                  type: string
                  default: ""
      responses:
        '200':
          description: Successful operation

  /api/betting/fo/betslip/{identifier}/reject:
    post:
      tags:
        - Boosted Bets
      summary: Reject boosted bet
      description: Reject a boosted bet offer
      operationId: rejectBoostedBet
      parameters:
        - name: identifier
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties: {}
      responses:
        '200':
          description: Successful operation 