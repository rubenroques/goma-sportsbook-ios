openapi: 3.0.0
info:
  title: PAM Omega API
  description: API for Player Account Management System
  version: 1.0.0
  contact:
    name: API Support
    email: support@example.com

servers:
  - url: https://ps.omegasys.eu/ps/ips
    description: Production server
  - url: https://ps.omegasys.eu/ps/ips
    description: Development server
  - url: https://ps.omegasys.eu
    description: SumSub server

tags:
  - name: Authentication
    description: Authentication and session management endpoints
  - name: User Profile
    description: User profile management endpoints
  - name: Registration
    description: User registration and verification endpoints
  - name: Responsible Gaming
    description: Responsible gaming and limits management
  - name: Financial Operations
    description: Payment, deposit and withdrawal operations
  - name: Bonuses
    description: Bonus management endpoints
  - name: KYC
    description: Know Your Customer and documentation endpoints
  - name: Support
    description: Customer support endpoints
  - name: Consents
    description: User consents and privacy management
  - name: Referral
    description: Referral system endpoints

components:
  securitySchemes:
    SessionKey:
      type: apiKey
      in: header
      name: X-Session-Key
    AppOrigin:
      type: apiKey
      in: header
      name: app-origin

security:
  - SessionKey: []
    AppOrigin: []

paths:
  /login:
    $ref: './paths/auth.yaml#/paths/~1login'
  /logout:
    $ref: './paths/auth.yaml#/paths/~1logout'
