<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="ie=edge" http-equiv="x-ua-compatible">
        <!--<meta content="width=device-width, initial-scale=1" name="viewport">-->
        <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
    </head>
<body>
    <!-- Start of Zendesk Widget script -->
    <!--<script id="ze-snippet" src="https://static.zdassets.com/ekr/snippet.js?key=e869de78-1960-4edb-8159-40e8de69713c">
    </script>-->
    <script>
        let isLoaded = false;

        const script = document.createElement("script");
        script.type = "text/javascript";
        script.async = true;
        script.id = "ze-snippet";
        script.src =
        "https://static.zdassets.com/ekr/snippet.js?key=e869de78-1960-4edb-8159-40e8de69713c";

        delete window.zE
        const first = document.getElementsByTagName("script")[0];
        first.parentNode.insertBefore(script, first);

        script.onload = event => {
                    isLoaded = true;

                    window.webkit.messageHandlers.postMessageListener.postMessage({ messageType: 'zendeskLoaded', data: {} })

                    window.zE("webWidget:on", "open", () => {
                        window.webkit.messageHandlers.postMessageListener.postMessage({ messageType: 'zendeskOpened', data: {} })
                    });

                    window.zE("webWidget:on", "close", () => {
                        window.webkit.messageHandlers.postMessageListener.postMessage({ messageType: 'zendeskClosed', data: {} })
                    });
                    
                };

    </script>
    <!-- End of Zendesk Widget script -->
</body>

</html>
